<!doctype html>
<title>{% block title %}{% endblock %} - tsapp</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css', _external=True) }}">
<nav>
  <h1><a href="{{ url_for('index') }}">tsapp</a></h1>
  <ul>
    {% if session.user_id %}
      <li><a href="{{ url_for('profile') }}">Profile</a>
      <li><a href="{{ url_for('logout') }}">Log Out</a>
    {% else %}
      <li><a href="{{ url_for('register') }}">Register</a>
      <li><a href="{{ url_for('login') }}">Log In</a>
      <li><a href="{{ url_for('request_password') }}">Reset Password</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
